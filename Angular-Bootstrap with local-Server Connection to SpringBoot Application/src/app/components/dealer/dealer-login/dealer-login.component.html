<div class="container">
    <h2 class="text-center">Dealer Login</h2>
   <form>
        <div class="form-group">
            <label for="userId">User ID:</label>
            <input type="text" class="form-control" name="userIdealer" placeholder="Enter your user ID" [(ngModel)]="dealer1.dealerId">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" name="passwordealer" placeholder="Enter your password" [(ngModel)]="dealer1.dealerPassword">
        </div>
        <button type="submit" class="btn btn-primary btn-block" (click)="loginDealer()">Login as a Dealer</button>
        <br>
        <br>
    </form>
        
    
    <button type="submit" class="btn btn-primary btn-block" routerLink="/dealerRegister">Register as a Dealer</button>
</div>
