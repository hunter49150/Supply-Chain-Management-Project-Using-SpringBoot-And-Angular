<div class="container">
    <h2 class="text-center">Dealer Registration</h2>
<form>
    <div class="form-group">
      <label for="organization-name">Organization name</label>
      <input type="text" class="form-control" id="organization-name" name="organization-name" required>
    </div>
    <div class="form-group">
      <label for="contact-person-name">Contact person name</label>
      <input type="text" class="form-control" id="contact-person-name" name="contact-person-name" required>
    </div>
    <div class="form-group">
      <label for="contact-person-mobile-number">Contact person mobile number</label>
      <input type="tel" class="form-control" id="contact-person-mobile-number" name="contact-person-mobile-number" required>
    </div>
    <div class="form-group">
      <label for="company-official-email">Company official email</label>
      <input type="email" class="form-control" id="company-official-email" name="company-official-email" required>
    </div>
    <div class="form-group">
      <label for="company-address">Company address</label>
      <input type="text" class="form-control" id="company-address" name="company-address" required>
    </div>
    <div class="form-group">
      <label for="warehouse-address">Warehouse address</label>
      <input type="text" class="form-control" id="warehouse-address" name="warehouse-address" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary"routerLink="/dealerLogin">Register as a dealer</button>
  </form>
</div>
