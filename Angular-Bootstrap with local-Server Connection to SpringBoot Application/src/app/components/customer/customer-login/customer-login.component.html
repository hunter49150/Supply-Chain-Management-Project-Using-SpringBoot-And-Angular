<div class="container form-horizontal" role="form">
  <h2 class="text-center">customer Login</h2>
  <div class="form-group">
    <label for="name" class="col-sm-2">UserName or UserID</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="UserName or UserID"
      name="name" [(ngModel)]="customer1.customerId">
    </div>
  </div>


  <div class="form-group">
    <label for="name" class="col-sm-2">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" placeholder="Password" [(ngModel)]="customer1.customerPassword">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-success" (click)="loginCustomer()" >Login as a customer</button>
    </div>
    <br>
      <button class="btn btn-success" routerLink="/customerRegister">Create Account as Customer</button>
    
  </div>

</div>
